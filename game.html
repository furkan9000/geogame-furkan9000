<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Master - Play</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        :root {
            --taxi-yellow: #FFC107;
            --dark-bg: #121212;
            --panel-bg: #1E1E1E;
            --text-light: #F5F5F5;
            --success: #4CAF50;
            --danger: #F44336;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--taxi-yellow);
            height: 60px;
        }

        h1 { margin: 0; font-size: 1.2rem; color: var(--taxi-yellow); text-transform: uppercase; }

        .game-stats {
            display: flex;
            gap: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stat-box span { color: var(--taxi-yellow); }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100% - 60px);
        }

        /* --- Map Area --- */
        #map {
            flex: 3;
            height: 100%;
            z-index: 1;
        }

        /* --- Sidebar / Controls --- */
        .sidebar {
            flex: 1;
            background-color: var(--panel-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            max-width: 350px;
            overflow-y: auto;
        }

        .control-panel {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-start { background-color: var(--taxi-yellow); color: #000; }
        .btn-start:hover { background-color: #ffca2c; }

        /* Drawing butonu artƒ±k gizli olabilir veya sadece g√∂sterge */
        .btn-draw { background-color: #2196F3; color: white; display: none; } 

        .btn-finish { background-color: var(--success); color: white; }
        .btn-finish:disabled { background-color: #555; }

        .log-area {
            flex: 1;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .log-entry { margin-bottom: 5px; padding-bottom: 5px; border-bottom: 1px solid #222; }
        .log-success { color: var(--success); }
        .log-error { color: var(--danger); }
        .log-info { color: #aaa; }
        .log-action { color: var(--taxi-yellow); font-weight: bold; }

        /* --- Modal (Chart) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--panel-bg);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 2px solid var(--taxi-yellow);
        }

        /* Custom Leaflet Icons */
        .emoji-icon {
            font-size: 28px; /* Biraz b√ºy√ºtt√ºk */
            text-align: center;
            line-height: 28px;
            cursor: pointer; /* Tƒ±klanabilir olduƒüu belli olsun */
            transition: transform 0.2s;
        }
        .emoji-icon:hover {
            transform: scale(1.2);
        }
        
        /* Loading Indicator for Async Ops */
        .loading-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <header>
        <h1>Route Master üöï</h1>
        <div class="game-stats">
            <div class="stat-box">TIME: <span id="timer">01:30</span></div>
            <div class="stat-box">SCORE: <span id="score">0</span></div>
            <div class="stat-box">ROUTES: <span id="routeCount">0</span></div>
        </div>
        <div>
            <button onclick="window.location.href='index.html'" style="width:auto; padding:5px 15px; font-size:0.8rem;">EXIT</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Harita Alanƒ± -->
        <div id="map">
            <div id="loadingIndicator" class="loading-overlay">Snap Calculating...</div>
        </div>

        <!-- Kontrol Paneli -->
        <div class="sidebar">
            <div class="control-panel">
                <h3>Controls</h3>
                <button id="btnStartGame" class="btn-start" onclick="startGame()">‚ñ∂ START GAME</button>
                <div id="gameControls" style="display:none;">
                    <p id="drawingStatus" style="color:var(--taxi-yellow); font-weight:bold; margin-bottom:10px;">
                        üöï Click the TAXI to start!
                    </p>
                    <button id="btnFinishDraw" class="btn-finish" onclick="finishDrawing()" disabled>‚úÖ FINISH ROUTE (Manual)</button>
                </div>
                <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">
                    <small>1. Click <b>TAXI</b> to start<br>2. Draw path close to passenger<br>3. Click <b>PASSENGER</b> to finish!</small>
                </p>
            </div>
            
            <h3>Game Log</h3>
            <div id="gameLog" class="log-area">
                <div class="log-entry log-info">Waiting to start...</div>
            </div>
        </div>
    </div>

    <!-- Oyun Sonu Modal (Grafik) -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--taxi-yellow)">SHIFT COMPLETED!</h2>
            <p>Total Score: <span id="finalScore" style="font-size:1.5rem; font-weight:bold;">0</span></p>
            <div style="background:white; padding:10px; border-radius:5px; margin:20px 0;">
                <canvas id="performanceChart"></canvas>
            </div>
            <button class="btn-start" onclick="location.reload()">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Scriptler -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // --- Deƒüi≈ükenler ---
        let map;
        let roadsLayer; 
        let taxiMarker, passengerMarker;
        let drawnPolyline;
        let drawnPoints = []; 
        let keyPoints = []; 
        
        let gameActive = false;
        let isDrawing = false;
        let isProcessingClick = false; 
        
        const GAME_DURATION = 90;
        let timer = GAME_DURATION; 
        let timerInterval;
        let score = 0;
        let completedRoutes = 0;
        
        let currentMission = {
            taxi: null,
            passenger: null
        };

        let stats = {
            segment1: 0, 
            segment2: 0, 
            segment3: 0  
        };

        const CITY_CENTER = [40.7580, -73.9855]; 
        const ZOOM_LEVEL = 14;

        // --- Harita Y√ºkleme ---
        function initMap() {
            map = L.map('map').setView(CITY_CENTER, ZOOM_LEVEL);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);

            loadRoadNetwork();

            map.on('click', function(e) {
                if (isDrawing && gameActive && !isProcessingClick) {
                    addSmartDrawingPoint(e.latlng);
                }
            });
        }

        async function loadRoadNetwork() {
            log("Loading road data...", "log-info");
            const bounds = map.getBounds();
            
            const query = `
                [out:json][timeout:25];
                (
                  way["highway"~"^(primary|secondary|tertiary)$"]
                  (${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                );
                out geom;
            `;

            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const geoJsonFeatures = [];
                data.elements.forEach(element => {
                    if(element.type === 'way' && element.geometry) {
                        const coords = element.geometry.map(p => [p.lon, p.lat]); 
                        geoJsonFeatures.push({
                            "type": "Feature",
                            "properties": { "type": element.tags?.highway || "road" },
                            "geometry": {
                                "type": "LineString",
                                "coordinates": coords
                            }
                        });
                    }
                });

                if(roadsLayer) map.removeLayer(roadsLayer);

                roadsLayer = L.geoJSON(geoJsonFeatures, {
                    style: {
                        color: "#333333", 
                        weight: 2,
                        opacity: 0.5
                    }
                }).addTo(map);
                
                roadsLayer.bringToBack();
                log("Road network visualization loaded.", "log-success");

            } catch (e) {
                console.warn("Overpass load failed:", e);
                log("Could not load road visuals (API limit).", "log-info");
            }
        }


        // --- Oyun Mantƒ±ƒüƒ± ---

        function startGame() {
            if (gameActive) return;
            
            score = 0;
            completedRoutes = 0;
            timer = GAME_DURATION;
            stats = { segment1: 0, segment2: 0, segment3: 0 };
            updateUI();
            
            document.getElementById('gameLog').innerHTML = '';
            log("Shift Started! 1m 30s remaining.", "log-info");

            document.getElementById('btnStartGame').style.display = 'none';
            document.getElementById('gameControls').style.display = 'block';
            
            gameActive = true;

            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);

            spawnMission();
        }

        function endGame() {
            clearInterval(timerInterval);
            gameActive = false;
            
            document.getElementById('resultModal').style.display = 'flex';
            document.getElementById('finalScore').innerText = score;

            const titleEl = document.getElementById('modalTitle');
            if (score >= 500) {
                titleEl.innerText = "LEGENDARY DRIVER! üèÜ";
                titleEl.style.color = "#4CAF50"; 
            } else if (score >= 200) {
                titleEl.innerText = "GREAT SHIFT! üöï";
                titleEl.style.color = "#FFC107"; 
            } else {
                titleEl.innerText = "SHIFT ENDED üõë";
                titleEl.style.color = "#F44336"; 
            }
            
            renderChart();
        }

        // --- G√∂rev Olu≈üturma ---
        async function spawnMission() {
            resetDrawingLayer();
            isDrawing = false; 
            document.getElementById('drawingStatus').innerText = "üöï Click the TAXI to start!";
            document.getElementById('map').style.cursor = '';
            document.getElementById('btnFinishDraw').disabled = true;

            // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K 1: Zoom Kontrol√º ---
            // Eƒüer √ßok yakƒ±nla≈üƒ±lmƒ±≈üsa (Zoom > 15), biraz uzakla≈ütƒ±r ki alan a√ßƒ±lsƒ±n
            if (map.getZoom() > 15) {
                map.setZoom(15);
            }

            log("New mission! Searching location...", "log-info");

            const bounds = map.getBounds();
            
            // Rastgele koordinat √ºretici
            const getRandomCoord = () => {
                return {
                    lat: bounds.getSouth() + Math.random() * (bounds.getNorth() - bounds.getSouth()),
                    lng: bounds.getWest() + Math.random() * (bounds.getEast() - bounds.getWest())
                };
            };

            // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K 2: Mesafe Sƒ±nƒ±rlamasƒ± D√∂ng√ºs√º ---
            let rP1 = getRandomCoord();
            let rP2 = getRandomCoord();
            const MIN_DISTANCE_METERS = 1000; // En az 1000 metre mesafe olsun
            
            let attempts = 0;
            // Maksimum 15 deneme yap, eƒüer bulunamazsa olduƒüu gibi kabul et (donmayƒ± √∂nlemek i√ßin)
            while (attempts < 15) {
                const pt1 = turf.point([rP1.lng, rP1.lat]);
                const pt2 = turf.point([rP2.lng, rP2.lat]);
                const dist = turf.distance(pt1, pt2, {units: 'meters'});
                
                if (dist > MIN_DISTANCE_METERS) {
                    break; // Mesafe yeterli, d√∂ng√ºden √ßƒ±k
                }
                
                // Mesafe yetersiz, 2. noktayƒ± yeniden √ºret
                rP2 = getRandomCoord();
                attempts++;
            }
            
            if (attempts >= 15) {
                log("Area small, short route generated.", "log-info");
            }

            try {
                // Snap i≈ülemi (rP1 ve rP2 kullanƒ±yoruz artƒ±k)
                const p1 = await snapToRoad(rP1.lat, rP1.lng);
                const p2 = await snapToRoad(rP2.lat, rP2.lng);

                currentMission.taxi = p1;
                currentMission.passenger = p2;

                if (taxiMarker) map.removeLayer(taxiMarker);
                if (passengerMarker) map.removeLayer(passengerMarker);

                const taxiIcon = L.divIcon({className: 'emoji-icon', html: 'üöï', iconSize: [30, 30]});
                const passIcon = L.divIcon({className: 'emoji-icon', html: 'üßç', iconSize: [30, 30]});

                taxiMarker = L.marker(p1, {icon: taxiIcon}).addTo(map)
                    .bindPopup("<b>CLICK ME</b><br>to start drawing!")
                    .openPopup();
                
                taxiMarker.on('click', function() {
                    if(gameActive && !isDrawing) {
                        startDrawingFromTaxi();
                    }
                });

                passengerMarker = L.marker(p2, {icon: passIcon}).addTo(map)
                    .bindPopup("Come closer to click!");
                
                passengerMarker.on('click', async function() {
                    if (gameActive && isDrawing && !isProcessingClick) {
                        if (drawnPoints.length === 0) {
                             log("Start from the Taxi first!", "log-error");
                             return;
                        }

                        const lastPoint = drawnPoints[drawnPoints.length - 1];
                        const lastTurfPoint = turf.point([lastPoint[1], lastPoint[0]]); 
                        const passengerTurfPoint = turf.point([currentMission.passenger[1], currentMission.passenger[0]]); 

                        const distanceToPassenger = turf.distance(lastTurfPoint, passengerTurfPoint, {units: 'meters'});

                        const FINISH_THRESHOLD = 30; 

                        if (distanceToPassenger > FINISH_THRESHOLD) {
                            log(`Too far! Come closer. (${Math.round(distanceToPassenger)}m left)`, "log-error");
                            return; 
                        }

                        log("Arrived! Finishing route...", "log-info");
                        finishDrawing();
                    }
                });

                log("Mission Ready: Click the TAXI to start drawing!", "log-action");

            } catch (error) {
                console.error(error);
                log("Retrying location...", "log-error");
                spawnMission(); 
            }
        }

        async function snapToRoad(lat, lng) {
            const url = `https://router.project-osrm.org/nearest/v1/driving/${lng},${lat}?number=1`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.code === 'Ok' && data.waypoints.length > 0) {
                return [data.waypoints[0].location[1], data.waypoints[0].location[0]];
            }
            throw new Error("No road found near point");
        }

        async function getRouteSegment(p1, p2) {
            const url = `https://router.project-osrm.org/route/v1/driving/${p1[1]},${p1[0]};${p2[1]},${p2[0]}?overview=full&geometries=geojson`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.code === 'Ok' && data.routes.length > 0) {
                return data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
            }
            return null;
        }

        // --- √áizim Fonksiyonlarƒ± ---

        function startDrawingFromTaxi() {
            if (!gameActive) return;
            isDrawing = true;
            drawnPoints = [];
            keyPoints = [];
            
            document.getElementById('drawingStatus').innerText = "‚úèÔ∏è Drawing... Get close to Passenger!";
            document.getElementById('btnFinishDraw').disabled = false;
            document.getElementById('map').style.cursor = 'crosshair';
            
            taxiMarker.closePopup();
            
            const startPoint = currentMission.taxi; 
            
            keyPoints.push(startPoint);
            drawnPoints.push(startPoint);
            updatePolyline();

            log("Started! Click on roads towards the passenger.", "log-action");
        }

        async function addSmartDrawingPoint(latlng) {
            isProcessingClick = true;
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('map').style.cursor = 'wait';

            try {
                const snappedPoint = await snapToRoad(latlng.lat, latlng.lng);
                
                if (keyPoints.length > 0) {
                    const lastPoint = keyPoints[keyPoints.length - 1];
                    const segmentGeometry = await getRouteSegment(lastPoint, snappedPoint);
                    
                    if (segmentGeometry) {
                        drawnPoints = drawnPoints.concat(segmentGeometry);
                    } else {
                        drawnPoints.push(snappedPoint);
                    }
                } else {
                    drawnPoints.push(snappedPoint);
                }

                keyPoints.push(snappedPoint);
                updatePolyline();

            } catch (e) {
                console.log("Snap failed", e);
                log("Click closer to a road.", "log-error");
            } finally {
                isProcessingClick = false;
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('map').style.cursor = 'crosshair';
            }
        }

        function updatePolyline() {
            if (drawnPolyline) map.removeLayer(drawnPolyline);
            
            drawnPolyline = L.polyline(drawnPoints, {
                color: '#2979FF',
                weight: 6,
                opacity: 0.8,
                lineJoin: 'round'
            }).addTo(map);
        }

        function finishDrawing() {
            if (!isDrawing || drawnPoints.length < 2) {
                log("Please draw a route to the passenger first!", "log-error");
                return;
            }

            isDrawing = false;
            document.getElementById('map').style.cursor = '';
            document.getElementById('btnFinishDraw').disabled = true;
            document.getElementById('drawingStatus').innerText = "Validating...";

            validateMission();
        }

        function resetDrawingLayer() {
            if (drawnPolyline) map.removeLayer(drawnPolyline);
            drawnPoints = [];
            keyPoints = [];
            drawnPolyline = null;
        }

        // --- Doƒürulama ve Puanlama ---

        async function validateMission() {
            log("Validating route...", "log-info");

            const startPoint = turf.point([drawnPoints[0][1], drawnPoints[0][0]]);
            const endPoint = turf.point([drawnPoints[drawnPoints.length-1][1], drawnPoints[drawnPoints.length-1][0]]);
            
            const taxiPoint = turf.point([currentMission.taxi[1], currentMission.taxi[0]]);
            const passPoint = turf.point([currentMission.passenger[1], currentMission.passenger[0]]);

            const distStart = turf.distance(startPoint, taxiPoint, {units: 'meters'});
            const distEnd = turf.distance(endPoint, passPoint, {units: 'meters'});

            if (distEnd > 150) {
                log(`Didn't reach the passenger! (${Math.round(distEnd)}m away)`, "log-error");
                setTimeout(spawnMission, 2000);
                return;
            }

            const url = `https://router.project-osrm.org/route/v1/driving/${currentMission.taxi[1]},${currentMission.taxi[0]};${currentMission.passenger[1]},${currentMission.passenger[0]}?overview=false`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code !== 'Ok') throw new Error("Routing failed");

                const optimalDistance = data.routes[0].distance;
                const playerLine = turf.lineString(drawnPoints.map(p => [p[1], p[0]]));
                const playerDistance = turf.length(playerLine, {units: 'meters'});

                let missionScore = 0;
                let message = "";

                if (playerDistance <= optimalDistance * 1.3) {
                    missionScore = 100;
                    message = "Great Route! üåü";
                    
                    if (playerDistance <= optimalDistance * 1.05) {
                        missionScore += 50;
                        message = "Perfect Efficiency! üöÄ";
                    }

                } else {
                    missionScore = 20;
                    message = "Route too long. üê¢";
                }

                score += missionScore;
                completedRoutes++;
                
                const elapsed = GAME_DURATION - timer;
                if(elapsed <= 30) stats.segment1++;
                else if(elapsed <= 60) stats.segment2++;
                else stats.segment3++;

                updateUI();
                log(`${message} (+${missionScore} pts).`, "log-success");

                setTimeout(spawnMission, 1500);

            } catch (e) {
                console.error(e);
                log("Validation error. Skipping...", "log-error");
                spawnMission();
            }
        }

        // --- Yardƒ±mcƒ± Fonksiyonlar ---
        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('routeCount').innerText = completedRoutes;
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            document.getElementById('timer').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timer < 30) {
                document.getElementById('timer').style.color = 'var(--danger)';
            }
        }

        function log(msg, type) {
            const logArea = document.getElementById('gameLog');
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = `> ${msg}`;
            logArea.prepend(div);
        }

        // --- Chart.js Grafiƒüi ---
        function renderChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['0-30s', '30-60s', '60-90s'],
                    datasets: [{
                        label: 'Routes Completed',
                        data: [stats.segment1, stats.segment2, stats.segment3],
                        backgroundColor: '#FFC107',
                        borderColor: '#FFB300',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });
        }

        initMap();

    </script>
</body>
</html>
